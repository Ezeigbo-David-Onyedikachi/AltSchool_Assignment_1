<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="AltSchool-Logo.webp">
    <title title="Unlock Your Potential With AltSchoolAfrica - Sign Up Now">Unlock Your Potential With AltSchoolAfrica - Sign Up Now</title>
</head>
<body>
    <nav>
        <ul>
            <li>AltSchool <a href="alschool-form.html" title="Sign Up for AltSchoolAfrica" target="_self">Sign Up</a></li>
            <li><a href="index.html" title="About me page" target="_self">About Me</a></li>
        </ul>
    </nav>
    <img src="AltSchool-Logo.webp" alt="AltSchool-Logo">
    <section>
        <h1><strong>Application Form</strong></h1> 
        <p>Fill in your details</p>
    </section>
    <section>
        <form action="registration">
            <p>
                <label for="first-name">First Name*</label> <br>
                <input type="text" placeholder="Enter first name" size="35px">
            </p>
            <p>
                <label for="last-name">Last Name*</label> <br>
                <input type="text" placeholder="Enter last name" size="35px">
            </p>
            <p>
                <label for="gender">Gender*</label> <br>
                <select name="gender" id="gender">
                    <option value="none">Select gender </option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </p>
            <p>
                <label for="date-of-birth">Date of Birth*</label> <br>
                <input type="date" name="date-of-birth" id="date-of-birth">
            </p>
            <p>
                <label for="email">Email*</label> <br>
                <input type="email" name="email" id="email" size="35px" placeholder="Enter email address">
            </p>
            <p>
                <label for="edu-level">Education Level*</label> <br>
                <select name="edu-level" id="edu-level">
                    <option value="None">Select level of education </option>
                    <option value="Bsc">Bsc</option>
                    <option value="Msc">Msc</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Doctorate">Doctorate (PhD)</option>
                    <option value="High-edu">High School/ Secondary School</option>
                    <option value="Under-grad">Under Graduate</option>
                    <option value="Middle-school">Junior/Middle School</option>
                    <option value="Post-grad">Post Graduate</option>
                </select>
            </p>
            <p>
                <label for="country">Country*</label> <br>
                <input type="text" placeholder="Enter your country" size="35px">
            </p>
            <p>
                <label for="residence">Select/City of Residence*</label> <br>
                <input type="text" placeholder="Enter your state residence" size="35px">
            </p>
            <p>
                <label for="employement-status">Employment Status*</label> <br>
                <select name="employement-status" id="employement-status">
                    <option value="none">Select employment status</option>
                    <option value="employed">employed</option>
                    <option value="unemployment">unemployed</option>
                    <option value="Self-emp">self-employed</option>
                </select>
            </p>
            <p>
                <label for="phone no.">Phone Number*</label> <br>
                <input type="number" name="phone no." id="phone no." placeholder="08154387000">
            </p>
            <p>
                <label for="school-choose">Choose School*</label> <br>
                <select name="school-choose" id="school-choose">
                    <option value="school-choose">Select school</option>
                    <option value="school-choose">School of Creative Economy</option>
                    <option value="school-choose">School of Business</option>
                    <option value="school-choose">School of Data</option>
                    <option value="school-choose">School of Product</option>
                    <option value="school-choose">School of Software Engineer</option>
                </select>
            </p>
            <p>
                <label for="course-of-study">Choose Course of Study*</label> <br>
                <input type="text" placeholder="Select course" size="35px"/>
            </p>
            <p>
                <label for="about-us">How did you hear about us?*</label> <br>
                <select name="about-us" id="about-us">
                    <option value="about-us">Select channel</option>
                    <option value="about-us">Twitter</option>
                    <option value="about-us">Facebook</option>
                    <option value="about-us">Linkedin</option>
                    <option value="about-us">Youtube</option>
                    <option value="about-us">Friend</option>
                    <option value="about-us">WhatsApp</option>
                    <option value="about-us">Instagram</option>
                    <option value="about-us">Bill Board</option>
                </select>
            </p>
            <p>
                <label for="scholarship">Scholarship/Discount Code (optional)</label> <br>
                <input type="text" placeholder="scholarship or student ID or discount code" size="35px">
            </p>
            <section>
                <p>By clicking continue, I agree to <a href="https://www.altschoolafrica.com/terms">Terms of Use</a> <br>
                    and acknowledge that i have read the <a href="https://www.altschoolafrica.com/policy">Privacy Policy</a></p>
            </section>
            <section>
                <button type="submit">Proceed</button>
            </section>
            <section>
                <p>
                    Already have an account? <a href="https://portal.altschoolafrica.com/auth/login">Sign In</a>
                </p>
            </section>
        </form>
    </section>
</body>
</html>
